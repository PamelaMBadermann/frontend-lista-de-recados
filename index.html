<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sistema de recados | Logar</title>
</head>

<body class="container-fluid d-flex flex-column">
    <div id="loginPageExposed" class="container-fluid col-12 d-flex">
        <div class="col-6 d-flex left">
        </div>

        <div class="col-6 d-flex right align-items-end">
            <form class="form-group align-items-around">
                <div class="form-group direction-column justify-content-center">
                    <label class="form-control-lg text-uppercase">
                        <bold>Sistema de recados</bold>
                    </label>
                    <label>
                        Agora é o momento ideal para que você acesse a sua plataforma de recados!
                    </label>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <input type="text" class="form-control" id="userLogin" placeholder="Username">
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Senha">
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button onclick="loginUser(event)" type="button"
                        class="btn btn-success btn-block">Entrar</button>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button type="button" class="btn btn-link" id="joinButton">Criar conta</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
